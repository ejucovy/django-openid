{% extends base_template %}

{% block title %}You need to log in{% endblock %}

{% block content %}
<h1>Please enter your password to continue</h1>

<form method="POST" action="{% url openid_login %}">

  <input type="hidden" name="username" value="{{identity_url}}" />
  <input type="password" name="password" />
  <input type="submit" value="Go!" />

</form>

{% endblock %}
